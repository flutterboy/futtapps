	<head>
		
		<title>Contabilit&agrave;</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
		<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="contabilita.css">
		
		<style type="text/css">
  			.nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
  		</style>
		
		<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

		<script src="views/movimenti.js"></script>
		<script src="contabiliTAB.js"></script>
		
	</head>
	
	<body>
		<div class="container">
			<div class="page-header">
				<img ng-src="img/header-banner-money.jpg" class="img-responsive" />
			</div>
		
			<div ng-controller="tabsController" class="row">
				<uib-tabset justified="true" type="pills">
					<uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
						<div ui-view="{{tab.route}}"></div>
					</uib-tab>
				</uib-tabset>
			</div>
		</div>
		<pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>
	</body>

</html>
