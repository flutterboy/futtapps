<div class="modal-header">
	<h3 class="modal-title">Nuovo Config</h3>
</div>
<div class="modal-body">
	<div class="row">
		<form name="formConfig">
			<div class="col-md-1">&nbsp;</div>
			<div class="col-md-10">
				<div class="form-group">
					<label for="inputIdConfig">Id:</label>
					<input name="inputIdConfig" type="text" class="form-control" ng-model="nc.id" required>
				</div>
				<div class="form-group">
					<label for="inputLabelConfig">Label:</label>
					<input name="inputLabelConfig" type="text" class="form-control" ng-model="nc.label" required>
				</div>
			</div>
			<div class="col-md-1">&nbsp;</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="conferma()" ng-disabled="formConfig.$invalid">
		<span class="glyphicon glyphicon-floppy-save"></span>
		Salva
	</button>
	<button class="btn btn-warning" type="button" ng-click="annulla()">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Chiudi
	</button>
</div>
