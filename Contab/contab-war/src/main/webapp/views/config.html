<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
            Configurazione
        </h1>
	</div>
</div>
<div class="row" ng-controller="configController">
	<div class="row" ng-repeat="c in configs">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<i class="glyphicon glyphicon-wrench"></i>
								{{c.label}}
								<button class="btn btn-danger btn-xs pull-right" ng-click="eliminaConfig(c.id)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</h3>
						</div>
						<div class="panel-body">
							<div ui-grid="c.gridOptions" ui-grid-edit class="grid" ui-grid-auto-resize></div>
							<br>
							<button type="button" class="btn btn-primary pull-right" ng-click="nuovo(c.id)">
								<span class="glyphicon glyphicon-plus"></span>
								Nuovo
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<button type="button" class="btn btn-primary pull-right" ng-click="nuovoConfig(c.id)">
				<span class="glyphicon glyphicon-plus"></span>
				Nuovo Config
			</button>
		</div>
	</div>
</div>
